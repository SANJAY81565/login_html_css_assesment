<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <nav class="navbar">
            <div class="logo">Startup 3</div>
            <div class="nav">
                <ul class="nav-list">
                    <li class="nav-list-text">Overview</li>
                    <li class="nav-list-text">Prices</li>
                    <li class="nav-list-text">Blog</li>
                    <li class="nav-list-text">Feedback</li>
                    <li class="nav-list-text-button"><button class="nav-list-button">Purchase</button></li>
                </ul>
            </div>
        </nav>
        <div class="main-content-div">
            <div class="content-text-div">
                <header class="content-text-header">Generate <br> Awesome Web <br> Pages</header>
                <p class="content-text-para">The most important part of the <br>
                    startup is the samples. <br>
                    The samples from the set of 25 unusable <br>
                    pages you can use as is or you can <br>
                    add new blocks</p>
                    <button class="content-text-button">Learn More</button>
            </div>
            <div class="login-div">
                <header class="login-header">Sign Up Now</header>
                <form class="login-form" action="">
                    <input type="email" placeholder="Your email" class="login-email-input" required>
                    <input type="password" placeholder="Your password" class="login-email-input" required>
                    <div class="checkbox-div">
                        <input type="checkbox" name="checkbox" class="login-checkbox" checked>
                        <label for="checkbox" class="label-text">I agree to Terms of Service</label>
                    </div>
                    <button class="signin-button">Sign In</button>
                </form>
                <div class="hr-div">
                    <hr class="hr">
                    <p style="color: rgba(188, 188, 188, 0.442); margin-top: 17px; margin-left: 10px; margin-right: 10px;">or</p>
                    <hr class="hr2">
                </div>
                <button class="twitter-button">Login via Twitter</button>
                <p style="color: rgba(150, 150, 150, 0.876); margin-top: 30px;font-size: medium;margin-bottom: 50px;">Do you have an Account? <a style="color: rgb(51, 216, 216);margin-left: 30px;cursor: pointer;">Sign In</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
